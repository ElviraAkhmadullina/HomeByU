{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block body %}
<h1>Welcome!</h1>

<div class="row">
    <div class="col-xs-offset-3 col-xs-6 register-area">
            <form action="/register" method="POST">
                <div class="col-xs-offset-3 col-xs-2 form-group">
                    <h2 class="page-head">Create an Account</h2>
                    <label for="email">Email: </label><input type="text" name="email" id="email"><br>
                    <label for="username">Username: </label><input type="text" name="username" id="username"><br>
                    <label for="password">Password: </label><input type="password" name="password" id="password"><br>
                    <input class="btn btn-default btn-md" type="submit" value="Complete Registration">
                </div>
            </form>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-offset-3 col-xs-6 signin-area">
    <form action="/login" method="POST">
        <div class="col-xs-offset-3 col-xs-6 form-group">
            <h2 class="page-head">Log In</h2>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email"><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>

            <button type="submit" class="btn btn-default btn-md" id="signin-btn">Log In</button>
    </form>
    </div>
</div>
{% endblock %}
